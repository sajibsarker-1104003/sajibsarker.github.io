<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping Today </title>
  <meta name="description" content="This s description">
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <header class="main-header">
    <nav class="main nav-nav">
      <ul>
        <li><a href=index.html>HOME</a></li>
        <li><a href=store.html>STORE</a></li>
        <li><a href=about.html>ABOUT</a></li>
        <li><a href=contact.html>CONTACT</a></li>

      </ul>
    </nav>
    <h1 class="product-name product-name-large">A Shopping Cart</h1>

  </header>
  <section class="container content-section">
    <h2 class="section-header">Fruits Product</h2>
    <div class="shop-items">
      <div class="shop-items">
        <span class=shop-item-title>Mangoes</span>
        <img class="shop-item-image" src="Images/sajib.jpg">
        <div class="shop-item-detail">
          <span class="shop-item-price">$2.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>

      </div>
      <div class="shop-item">
        <span class="shop-item-title">Apples</span>
        <img class="shop-item-image" src="Images/apples.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">$1.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Grapes</span>
        <img class="shop-item-image" src="Images/grapes.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">$.75</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>

      <div class="shop-item">
        <span class="shop-item-title">Drugon Fruits</span>
        <img class="shop-item-image" src="Images/drugons.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">$2.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Lichi</span>
        <img class="shop-item-image" src="Images/lichi.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">$1.80</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">PineApple</span>
        <img class="shop-item-image" src="Images/pineapple.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">$1.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Strawberry</span>
        <img class="shop-item-image" src="Images/strawberry.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">$.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>

    </div>

  </section>
  <section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">

    </div>
    <div class="cart-total">
      <strong class="cart-total-title">Total</strong>
      <strong class="cart-total-price">$0</strong>
    </div>
    <button class="btn btn-primary btn-purchase">PURCHASE</button>
  </section>
  <script src="store.js"></script>
</body>

</html>
